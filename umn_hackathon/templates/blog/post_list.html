{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <img src="{{ post.image.url }}" height="300" width="700">
            <p>{{ post.text|safe|truncatewords:120 }}</p><a href="{% url 'blog:post_detail' pk=post.pk %}">Read more</a>
            <!--<a href="{% url 'blog:post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>-->
        </div>
    {% endfor %}
{% endblock content %}}
